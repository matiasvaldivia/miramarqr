<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
 <head>	
<title>MIRAMAR QR</title>
	<script>
		function miFuncion() {
			alert('Apunte al marcador cuadrado MQR junto al codigo');
			document.getElementById('arjsDebugUIContainer').style.display = 'none';
			document.getElementById('elemento').style.display = 'none';
			
		}
	</script>
	<!-- include aframe -->
<script src="build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>
</head>


<body  onload='miFuncion();' style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<!-- enable artoolkit on this scene -->
	<a-scene  embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
         <a-assets>
    <video id="antarctica" autoplay loop="true" src="https://drive.google.com/file/d/1PThX2CmMLzC-AHVzAPQadJycHttLlzu2/view?usp=sharing"> </video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-videosphere src="#antarctica"></a-videosphere>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-videosphere src="https://drive.google.com/file/d/1PThX2CmMLzC-AHVzAPQadJycHttLlzu2/view?usp=sharing"></a-videosphere>
    

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
