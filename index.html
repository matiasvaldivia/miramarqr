<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
 <head>
	
<title>MIRAMAR QR</title>
	<script>
		function miFuncion() {
			alert('Busque el marcador junrto al QR');
			document.getElementById('arjsDebugUIContainer').style.display = 'none';
		}
	</script>
	<!-- include aframe -->
<script src="build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>
</head>


<body style='margin : 0px; overflow: hidden; font-family: Monospace;' onload='miFuncion();'>



	<!-- enable artoolkit on this scene -->
	<a-scene  embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
       




       <a-assets>
    <video id="anibal" autoplay loop="true" src="https://drive.google.com/open?id=1PThX2CmMLzC-AHVzAPQadJycHttLlzu2"></video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-video src="#anibal" width="16" height="9" position="0 0 -20"></a-video>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-video src="https://drive.google.com/open?id=1PThX2CmMLzC-AHVzAPQadJycHttLlzu2"></a-video>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
